<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >



    <h:head>
        <title>CodeTester</title>
        <meta name="viewport" content="width=device-width"/>
        <h:outputStylesheet name="style.css" library="css" /> 
    </h:head>

    <h:body>

        <div id="container">


            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>


            <h:form>
                <div id="content">
                    <p:panel header="Identification"  style="height:auto;padding-bottom:50px;"> 

                        <div style="text-align:left;margin-top:30px; margin-left:20px">
                            <h:panelGrid  columns="2">  
                                <h:link outcome="index" >
                                    <h:graphicImage library="images" name="img_accueil/fleche_retour2.png" style="height:35px;"/>
                                </h:link>
                                <h:link outcome="index" value="retour vers l'accueil" style="margin-left:10px;"/>
                            </h:panelGrid>  
                        </div>
                        <br />

                        <c:if test="#{admin.error eq 1}">
                            <div id="div_error">
                                <h:panelGrid columns="2" style="margin-right:auto;margin-left:auto;">  
                                    <h:graphicImage library="images" name="logo/caution_3.png" style="height:35px;"/>
                                    <div > L'administrateur n'a pas été trouvé / Erreur de saisie </div>
                                </h:panelGrid>  
                            </div>
                        </c:if>

                        <br/>

                        <fieldset style="width:320px;margin-top:20px;margin-left:100px;border:1px solid silver; padding:20px;">  
                            
                            <p:panelGrid columns="2" >  
                                
                                <h:outputText value="Login" style="font-size:15px;"/> 
                                <h:inputText id="login" value="#{admin.login}" class="input">
                                    <f:validateRequired />
                                </h:inputText>
                                <h:outputText value="Mot de passe" style="font-size:15px;"/> 
                                <h:inputSecret id="password" value="#{admin.mp}" class="input">
                                    <f:validateRequired />	
                                </h:inputSecret>
                                <h:outputText value="" style="font-size:15px;"/> 
                                <p:commandButton value="Connexion" action="#{admin.Link}" id="withIcon"   
                                                 icon="ui-icon-disk" style="margin-bottom:30px"/>  

                                <f:facet name="footer" >  
                                    <h:outputText value="Se souvenir de moi " style="margin-top:10px;font-size:15px;"/> 
                                    <h:selectBooleanCheckbox value="#{admin.rememberMe}" style="margin-left:30px;"/> 
                                </f:facet>  

                            </p:panelGrid>  


                            <!--<td colspan="2" ><h:message for="password" class="error"/><h:message for="login"  class="error"/>-->

                        </fieldset>  
                    </p:panel>  
                </div><!-- content -->

            </h:form>  





            <ui:insert name="footer" >
                <ui:include src="/templates/footer.xhtml" />
            </ui:insert>



        </div>
    </h:body>
</html>
