<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >

    <h:head>
        <title>Création de test</title>
        <h:outputStylesheet name="style.css" library="css" /> 
    </h:head>

    <h:body>

        <div id="container">


            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>


            <div id="content">
                <p:panel header="Création de test - page n°2"  style="height:auto;"> 

                    <h:form id="form" style="border:1px solid transparent;padding:0px;" > 
                        <p:tabView id="tabView">  
                            <p:tab id="tab1" title="Rubrique - test">  

                                <p:panelGrid columns="2" style="margin-bottom:10px;">  

                                    <!--panel gauche-->
                                    <p:panelGrid columns="1" style="margin-left:-50px;margin-bottom:10px;width:250px;border-right:1px solid silver;">  

                                        <p:panelGrid columns="1" style="width:100%;border:1px solid silver;" >  
                                            <f:facet name="header">  
                                                Ajouter une rubrique
                                            </f:facet>   
                                            <br/>
                                            <h:outputText value="Libellé : " />  
                                            <h:inputText value="#{create.nomRubrique}" style="width:100%;" />  
                                            <p:commandButton id="submitButton" value="Créer"  style="margin-top:2px;float:right;" action="#{create.creerRubrique}"   />  
                                        </p:panelGrid>   
                                        <br/>
                                        <hr/>
                                        <br/>


                                        <!--<p:panelGrid columns="1" style="width:100%;border:1px solid silver;">-->  

                                        <p:treeTable id="treetable" value="#{create.root}" var="document" style="width:100%;border:none;" 
                                                     selection="#{create.selectedTreeNode}" selectionMode="checkbox">  

                                            <p:ajax event="unselect"  listener="#{create.onNodeUnselect}" />

                                            <p:column style="width:32%">  
                                                <f:facet name="header">  
                                                    Les rubriques
                                                </f:facet> 
                                                <h:outputText value="#{document.libelle}" />  
                                            </p:column>  
                                        </p:treeTable>                
                                        <!--</p:panelGrid>-->   

                                    </p:panelGrid>   
                                    <!--panel gauche-->


                                    <p:panelGrid columns="1" style="margin-bottom:10px;width:600px;" >  
                                        <!--panel droit-->
                                    </p:panelGrid>   

                                </p:panelGrid>      
           

                            </p:tab>  
                        </p:tabView>  
                    </h:form>

                </p:panel>  
            </div>


            <ui:insert name="footer" >
                <ui:include src="/templates/footer.xhtml" />
            </ui:insert>



        </div> <!-- container -->
    </h:body>
</html>
