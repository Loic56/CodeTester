<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >

    <h:head>
        <title>Création de test</title>
        <h:outputStylesheet name="style.css" library="css" /> 
    </h:head>

    <h:body>
        <script src="#{facesContext.externalContext.requestContextPath}/src-noconflict/ace.js" type="text/javascript"></script>

        <script>
            function submitData() {
                document.getElementById('form:hidden').value = editor.getSession().getValue();
            }
        </script>


        <div id="container">


            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>


            <div id="content">
                <p:panel header="Création de test - page n°2"  style="height:auto;"> 

                    <h:form id="form" style="border:1px solid transparent;padding:0px;" > 
                        <p:tabView id="tabView">  
                            <p:tab id="tab1" title="Ajouter Rubriques">  
                                <p:panelGrid columns="2" style="margin-bottom:10px;width:880px;margin-left:-20px;">  
                                    
                                     <p:panelGrid columns="1" style="width:250px;border:1px solid silver;" >  
                                            <f:facet name="header">  
                                                Ajouter une rubrique
                                            </f:facet>   
                                            <br/>
                                            <h:outputText value="Libellé : " />  
                                            <h:inputText value="#{create.nomRubrique}" style="width:100%;" />  
                                            <p:commandButton id="submitButton" value="Créer"  style="margin-top:2px;float:right;" action="#{create.creerRubrique}"   />  
                                        </p:panelGrid>   
                                    
                                        <p:panelGrid columns="1" style="width:610px;border:1px solid silver;" >  
                                            <f:facet name="header">  
                                                Informations du test
                                            </f:facet>   
                                            <br/>
                       
                                            
                                            
                                            
                                            
                                        </p:panelGrid>   
                                </p:panelGrid>
                                
                            </p:tab>  


                            <p:tab id="tab2" title="Créer une question">  

                                <!-- panel principal -->
                                <p:panelGrid columns="2" style="margin-bottom:10px;width:880px;margin-left:-20px;">  

                                    <p:panelGrid columns="1" style="margin-left:-20px;margin-bottom:10px;width:250px;border-right:1px solid silver;">  
                                 
                                        <br/>
                                        <br/>
                                        <p:treeTable id="treetable" value="#{create.root}" var="document" style="width:100%;border:none;" 
                                                     selection="#{create.selectedTreeNode}" selectionMode="checkbox">  
                                            <p:ajax event="unselect"  listener="#{create.onNodeUnselect}" />
                                            <p:column style="width:32%">  
                                                <f:facet name="header">  
                                                    Les rubriques
                                                </f:facet> 
                                                <h:outputText value="#{document.libelle}" />  
                                            </p:column>  
                                        </p:treeTable>   

                                        <p:panelGrid columns="1" style="height:1000px;border:1px solid red;">
                                            <f:facet name="header">  
                                                Les rubriques
                                            </f:facet> 
                                        </p:panelGrid>   
                                    </p:panelGrid>   



                                    <p:panel header="Créer une question" footer="Visca el Barca!" style="width:620px;">  
                                        <h:outputText value="Saisissez l'énoncé d ela question : " /> 
                                        <br/>
                                        <p:editor id="editor" value="#{create.enonce}" style="width:580px;"/>  
                                        <br/>
                                        <hr/>
                                        <br/>
                                        <h:outputText value="Ajoutez une image pour l'énoncé : " /> 
                                        <br/>
                                        <p:fileUpload fileUploadListener="#{create.handleFileUpload}" mode="advanced"  
                                                      update="messages" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  
                                        <p:growl id="messages" showDetail="true"/>  
                                        <br/>
                                        <h:outputText value="Ajoutez une image du résultat attendu : " /> 
                                        <br/>
                                        <p:fileUpload fileUploadListener="#{create.handleFileUpload2}" mode="advanced"  
                                                      update="messages2" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  
                                        <p:growl id="messages2" showDetail="true"/> 
                                        <br/>
                                        <hr/>
                                        <br/>
                                        <h:outputText value="Saisissez une partie du code : " /> 
                                        <br/>
                                        <div id="editor_enonce" style="width:580px;height:250px;" name="editor_enonce" value="#{create.code_enonce}"> </div>
                                        <h:inputHidden id="hidden" value="#{create.code_enonce}" />
                                        <br/>
                                        <hr/>
                                        <br/>

                                    </p:panel> 

                                    <p:commandButton value="Valider la question" actionListener="#{theCodeTester.Compiler}" onclick="submitData()" />

                                </p:panelGrid>     
                                <!-- panel principal -->
                            </p:tab>  

                            <p:tab id="tab3" title="Editer les Questions">  
                            </p:tab>  
                        </p:tabView>  
                    </h:form>

                </p:panel>  
            </div>


            <ui:insert name="footer" >
                <ui:include src="/templates/footer.xhtml" />
            </ui:insert>


            <!--    solarized_dark // cobalt -->
            <script type="text/javascript">
                // <![CDATA[
                var editor = ace.edit("editor_enonce");
                editor.setTheme("ace/theme/cobalt");
                editor.getSession().setMode("ace/mode/php");
                document.getElementById('editor_enonce').style.fontSize = '15px';
                // ]]>
            </script>

        </div> <!-- container -->
    </h:body>
</html>
